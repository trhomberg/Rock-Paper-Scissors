<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>First to round 5 wins!</h1>
        <h3 class="round">Round: 1</h3>
        <div class="player">
           <div id="player-score">
               Score: 0
           </div>
            <button class="rock" data-button="rock">Rock</button>
            <button class="paper" data-button="paper">Paper</button>
            <button class="scissors" data-button="scissors">Scissors</button>
        </div>
        <div class="cpu">
            <div id="cpu-score">
                Score: 0
            </div>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>


    <script src='app.js'></script>
</body>
</html>
